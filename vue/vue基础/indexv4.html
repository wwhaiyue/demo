<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转信息</button>
</div>
<div id="appp">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<script>
    var app =new Vue({
        el:"#app",
        data:{
            message:"hello vue.js"
        },
        methods:{ /*方法写在methods里，当我们打开页面是直接出发得事件或者直接自调用、运行的写在mounted*/
            reverseMessage:function(){
                this.message=this.message.split("").reverse().join("")
            }
        }
    })

    var appp=new Vue({
        el:"#appp",
        data:{
            message:"Hello wanghaiyue"
        }
    })
</script>
</body>
</html>
