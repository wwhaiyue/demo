<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
 <p>{{data.a}}</p>
</div>
<script>
    // 我们的数据对象
    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el:"#app",
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置属性也会影响到原始数据
    //vm.a = 2
    //data.a // => 2

    // ……反之亦然
    //data.a = 3
   // vm.a // => 3
</script>
</body>
</html>
